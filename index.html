<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="main">
        <div class="overly">
            <div class="title">We are Comming Soon</div>
           <div class="title" id="end-date">08 august 2022 11:51 PM</div>
           <div class="col">
            <div>
                <input type="text" readonly value="0"> <br>
                <label for="">Days</label>
            </div>
            <div>
                <input type="text" readonly value="0"><br>
                <label for="">Hours</label>
            </div>
            <div>
                <input type="text" readonly value="0"><br>
                <label for="">Minutes</label>
            </div>
            <div>
                <input type="text" readonly value="0"><br>
                <label for="">Seconds</label>
            </div>
            
                
                
            
           </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
